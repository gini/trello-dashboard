<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>

    <style>
		@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400');
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: 'Source Sans Pro', sans-serif;
			font-size: 2em;
			color: white;
		}

		h1 {
			min-height: 80px;
		}

		ul li {
			margin-bottom: 20px;
			font-weight: lighter;
			list-style-type: circle;
			font-weight: bold;
		}

		#contentBox {
			display: table;
			width: 100%;
			height: 100%;
			background-color: #009edf;
		}

		.column {
			display: table-cell;
			width: 33.33%;
		}

		.column h1,
		.column ul li {
			padding-left: 20px;
			padding-right: 10px;
		}


		#column0 {
			background-color: #e30b5d;
		}

		#column1 {
			background-color: #009edf;
		}

		#column2 {
			background-color: #1ae2ae;
		}
	</style>
</head>

<body>


<div id="contentBox">

    {{range $index, $value := .Lists}}
    <div id="column{{$index}}" class="column">
        <h1>{{ .Name }}</h1>
        <ul>
            {{range .Cards}}
            <li>{{ .Name }}</li>
            {{end}}
        </ul>
    </div>
    {{end}}

</div>
</body>

</html>
