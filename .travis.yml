env:
  global:
    - VERSION=1.${TRAVIS_BUILD_NUMBER}
  matrix:
    - ARCH=x86_64
      GOIMG=golang:1.7
      DOCKER_BUILD=gini/trello-dashboard:${VERSION}
      DOCKERFILE=Dockerfile.amd64
    - ARCH=rpi
      GOIMG=hypriot/rpi-golang
      DOCKER_BUILD=gini/trello-dashboard:rpi-${VERSION}
      DOCKERFILE=Dockerfile.rpi

sudo: required

services:
  - docker

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register
  - docker run --rm -v $PWD:/usr/src/myapp -w /usr/src/myapp -v go:/go ${GOIMG} bash -c "cd /usr/src/myapp && go get -d -v -t && go test --cover -v ./... --run UnitTest && go build -v -o trello-dashboard"

after_success:
  - docker run --rm --privileged multiarch/qemu-user-static:register
  - docker build -t ${DOCKER_BUILD} -f ${DOCKERFILE} .
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD || false'
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && docker push ${DOCKER_BUILD} || false'

branches:
  only:
    - master